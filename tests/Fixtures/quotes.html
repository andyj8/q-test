
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes to Scrape</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
<div class="container">
    <div class="row header-box">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
            <p>

                <a href="/login">Login</a>

            </p>
        </div>
    </div>


    <div class="row">

        <div class="col-md-8">

            <div class="quote" itemscope itemtype="http://schema.org/CreativeWork">
                <span class="text" itemprop="text">good</span>
                <span>by <small class="author" itemprop="author">bob</small>
                     <a href="/author/Albert-Einstein">(about)</a>
                </span>
            </div>

            <div class="quote" itemscope itemtype="http://schema.org/CreativeWork">
                <span class="text" itemprop="text">bad</span>
                <span>by <small class="author" itemprop="author">fred</small>
                    <a href="/author/J-K-Rowling">(about)</a>
                </span>
            </div>

        <div class="col-md-4 tags-box">

            <h2>Top Ten tags</h2>

            <span class="tag-item">
            <a class="tag" style="font-size: 28px" href="/tag/love/">love</a>
            </span>

            <span class="tag-item">
            <a class="tag" style="font-size: 26px" href="/tag/life/">life</a>
            </span>

        </div>
    </div>

</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted">
            Quotes by: <a href="https://www.goodreads.com/quotes">GoodReads.com</a>
        </p>
        <p class="copyright">
            Made with <span class='sh-red'>‚ù§</span> by <a href="https://scrapinghub.com">Scrapinghub</a>
        </p>
    </div>
</footer>
</body>
</html>
